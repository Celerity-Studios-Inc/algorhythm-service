steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/algorhythm-service:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/algorhythm-service:latest',
      '-f', 'docker/Dockerfile',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/algorhythm-service:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/algorhythm-service:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'algorhythm-service',
      '--image', 'gcr.io/$PROJECT_ID/algorhythm-service:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3000',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--min-instances', '1',
      '--concurrency', '100',
      '--timeout', '300',
      '--set-env-vars', 'NODE_ENV=production',
      '--set-env-vars', 'PORT=3000',
      '--set-secrets', 'MONGODB_URI=MONGODB_URI:latest',
      '--set-secrets', 'REDIS_URL=REDIS_URL:latest',
      '--set-secrets', 'JWT_SECRET=JWT_SECRET:latest',
      '--set-env-vars', 'NNA_REGISTRY_BASE_URL=https://nna-registry-service-<your-hash>-uc.a.run.app',
      '--set-env-vars', 'NNA_REGISTRY_API_KEY=<your-api-key>',
      '--service-account', '116756405696741720548@revize-453014.iam.gserviceaccount.com'
    ]

images:
  - 'gcr.io/$PROJECT_ID/algorhythm-service:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/algorhythm-service:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
